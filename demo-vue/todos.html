<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="app">
		<ul>
			<todo-item v-for="todo in todos" v-bind:todo="todo" :key="todo.id">
		</ul>
		<input-todo>
	</div>
	<script type="text/x-template" id="todo-item">
		<li v-bind:class="[{done: done}]">
			<span>{{todo.title}}</span>
			<button v-on:click="toggleDone">done</button>
			<button v-on:click="showContent">show</button>
		</li>
	</script>
	<script type="text/x-template" id="input-todo">
		<form>
			<input type="text" v-model="title" placeholder="title">
			<br>
			<input type="text" v-model="content" placeholder="content">
			<br>
			<button>add</button>
		</form>
	</script>
	<script src="./javascripts/vue.js"></script>
	<script src="./javascripts/components.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				todos: [{
					id: Math.floor(Math.random() * 1e10),
					title: 'todo1',
					content: 'eat breakfast'
				},{
					id: Math.floor(Math.random() * 1e10),
					title: 'todo2',
					content: 'eat lunch'
				},{
					id: Math.floor(Math.random() * 1e10),
					title: 'todo3',
					content: 'eat supper'
				},{
					id: Math.floor(Math.random() * 1e10),
					title: 'todo4',
					content: 'drink milk'
				}]
			},
		});
	</script>
</body>
</html>
