<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-material/dist/vue-material.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="app">
		<todo-list-titles v-bind:todo-lists="todoLists" v-on:showlist="showList"></todo-list-titles>
		<todo-list v-bind:data="todoLists[activeIndex]" :key="todoLists[activeIndex].id" v-on:removetodo="removeTodo" v-on:addnewtodo="addNewTodo" v-on:showmessage="updateMessage"></todo-list>
		<sys-message v-bind:message="sysMessage"></sys-message>
	</div>
	<script type="text/x-template" id="todo-item">
		<li v-bind:class="[{done: done}]">
			<span>{{todo.title}}</span>
			<md-button class="md-raised md-primary" @click.native="toggleDone">done</md-button>
			<md-button class="md-raised md-accent" @click.native="showContent">show</md-button>
			<md-button class="md-raised md-warn" @click.native="removeTodo">remove</md-button>
		</li>
	</script>
	<script type="text/x-template" id="input-todo">
		<form>
			<h2>New Todo</h2>
			<md-input-container>
				<label>Title</label>
				<md-input v-model="title" placeholder="title"></md-input>
			</md-input-container>
			<md-input-container>
				<label>Content</label>
				<md-input v-model="content" placeholder="content"></md-input>
			</md-input-container>
			<md-button class="md-raised md-primary" @click.native="addNewTodo">add</md-button>
		</form>
	</script>
	<script type="text/x-template" id="todo-list">
		<div>
			<h2>{{data.title}}</h2>
			<ul>
				<todo-item v-for="todo in data.todos" v-bind:list-id="data.id" v-bind:todo="todo" :key="todo.id"></todo-item>
			</ul>
			<input-todo v-bind:list-id="data.id"></input-todo>
		</div>
	</script>
	<script type="text/x-template" id="todo-list-titles">
		<div>
			<ul>
				<li v-for="(todoList, index) in todoLists" :key="todoList.id" v-on:click="showList(index)">{{todoList.title}}</li>
			</ul>
		</div>
	</script>
	<script type="text/x-template" id="sys-message">
		<div v-bind:class="[message.type]">{{message.content}}</div>
	</script>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/vue-material"></script>
	<script src="./javascripts/components.js"></script>
</body>
</html>
