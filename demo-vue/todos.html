<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		li {
			cursor: pointer;
		}
		.done span {
			text-decoration: line-through;
			color: grey;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<todo-item v-for="todo in todos" v-bind:todo="todo" :key="todo.id">
		</ul>
	</div>
	<script src="./javascripts/vue.js"></script>
	<script type="text/x-template" id="todo-item">
		<li v-bind:class="[{done: done}]">
			<span>{{todo.title}}</span>
			<button v-on:click="toggleDone">done</button>
			<button v-on:click="showContent">show</button>
		</li>
	</script>
	<script type="text/javascript">
		Vue.component('todo-item', {
			props: ['todo'],
			template: '#todo-item',
			data() {
				return {
					done: false
				};
			},
			methods: {
				toggleDone(event) {
					this.done = !this.done;
				},
				showContent() {
					alert(this.todo.content);
				}
			}
		});
	</script>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				todos: [{
					id: Math.floor(Math.random() * 1e10),
					title: 'todo1',
					content: 'eat breakfast'
				},{
					id: Math.floor(Math.random() * 1e10),
					title: 'todo2',
					content: 'eat lunch'
				},{
					id: Math.floor(Math.random() * 1e10),
					title: 'todo3',
					content: 'eat supper'
				},{
					id: Math.floor(Math.random() * 1e10),
					title: 'todo4',
					content: 'drink milk'
				}]
			},
		});
	</script>
</body>
</html>
