<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="todo in todos">
				{{todo}}
			</li>
		</ul>
	</div>
	<script src="./vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				todos: [
					'todo1',
					'todo2',
					'todo3',
					'todo4'
				]
			},
		});
	</script>
</body>
</html>
