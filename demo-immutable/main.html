<!DOCTYPE html>
<html>
<head>
	<title>ImmutableJS Demo</title>
	<script type="text/javascript" src="./immutable.min.js"></script>
</head>
<body>
<button id="btn">Btn</button>
<script type="text/javascript">
	const map1 = Immutable.Map({a:1, b:2, c:3});
	const map2 = map1.set({a:0}).set({a:1});
	const map3 = map1.set({a:4});
	console.log(map1 === map2);
	console.log(map1);
	console.log(map2);
	console.log(map1 === map3);
</script>
</body>
</html>
