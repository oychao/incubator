<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .cls {
      color: gold;
    }
    .cls2 {
      color: khaki;
    }
  </style>
</head>
<body>
  <div>
    <div class="cls">haha</div>
    <div id="id">hehe</div>
    <div class="cls">heihei</div>
    <div id="xixi" title="xixi title">xixi</div>
    <div>gaga</div>
    <input id="username" class="input" type="text" name="username">
    <input class="input" type="text" name="username">
    <div class="parent">
      <div class="child">child1</div>
      <div id="child" class="child filter">child2</div>
      <div class="child filter">child3</div>
    </div>
    <div class="parent">
      <div class="child">child1</div>
      <div>
        <div class="child filter">child2</div>
      </div>
      <div class="child filter">child3</div>
      <div class="child2">child4</div>
      <div class="child2">child5</div>
    </div>
    <div class="parent filter">
      there is no child in this div
    </div>
  </div>
  <script src="./jQuery.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <script type="text/javascript">
    $('.child').on('click', function(e) {
      alert($(this).html());
    });
    $('.child').off('click');
  </script>
</body>
</html>
