<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <video id="videoRecord" autoplay></video>
  <button id="btnRecord"></button>
  <script type="text/javascript">
    const constraint = { audio: false, video: true };
    const videoRecord = document.querySelector('#videoRecord');
    let isRecording = false;

    navigator.mediaDevices.getUserMedia(constraint).then(s => videoRecord.srcObject = s).catch(e => e);
    btnRecord.addEventListener('click', function(e) {

      isRecording = !isRecording;
    });
  </script>
</body>
</html>
