<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .sepia {
      filter: sepia(.8);
    }
  </style>
</head>
<body>
  <video id="domRtcApp" autoplay></video>
  <input id="domSepia" type="checkbox"><label for="sepia">sepia</label>
  <script type="text/javascript">
    navigator.mediaDevices.getUserMedia({ audio: false, video: true }).then(s => domRtcApp.srcObject = s).catch(e => e);
    domSepia.addEventListener('change', e => domRtcApp.classList.toggle('sepia'));
  </script>
</body>
</html>
