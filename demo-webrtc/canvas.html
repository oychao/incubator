<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <video id="domRtcApp" autoplay></video>
  <button id="btnTakeSnapshot">take snapshot</button>
  <canvas id="domCanvas"></canvas>
  <script type="text/javascript">
    navigator.mediaDevices.getUserMedia({ audio: false, video: true }).then(s => domRtcApp.srcObject = s).catch(e => e);
    btnTakeSnapshot.addEventListener('click', function(e) {
      domCanvas.width = domRtcApp.videoWidth;
      domCanvas.height = domRtcApp.videoHeight;
      domCanvas.getContext('2d').drawImage(domRtcApp, 0, 0, domCanvas.width, domCanvas.height);
    });
  </script>
</body>
</html>
