<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div>
    <h1>Fetch Demo</h1>
    <hr>
  </div>
  <script>
    console.log('test');
    fetch('data', { method: 'get' })
      .then(res => res.text())
      .then(function(data) {
        console.log(data);
      }).catch(function(err) {
        console.log(err);
      });
  </script>
</body>
</html>
